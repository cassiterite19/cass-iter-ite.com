<!DOCTYPE html>

        <!-- Replace the bit in between the title tags with your site's title -->
        <title>fox template</title>
        <!-- If you move your stylesheet or name it something else, update the href="[location]/[file].css" -->
        <link href="style.css" rel="stylesheet" type="text/css" media="all">

    </head>

            <nav>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bio</a></li>
                    <li><a href="#">Shrines</a></li>

                    <li><a href="#">Socials</a></li>

                    <li><a href="#">Page 7</a></li>
                    <li><a href="#">Page 8</a></li>
                    <li><a href="#">Page 9</a></li>
                    <li><a href="#">Page 10</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <!-- Sidebar! Add sidebar stuff, these are just some examples. -->
        </aside>
        <main>
            <!-- Main content, this is where the real meat of the website goes. -->
        </main>
        <footer>
            <!-- Please don't remove this line! It credits the website that inspired this design. -->
            <p>inspired by <a href="https://web.archive.org/web/20251025213539/https://noctivagant.net/">noctivagant</a>.</p>
        </footer>
    </body>
</html>
